---
- name: Configure host
  hosts: all
  become: true
  vars_file:
    - vars.yml

  pre_tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ host_name }}"
        use: systemd

    - name: Add repository vagrant
      apt_repository:
        repo: deb https://apt.releases.hashicorp.com lunar InRelease
        state: present

    - name: Add repository
      apt_repository:
        repo: deb https://pkgs.tailscale.com/stable/ubuntu lunar InRelease
        state: present

    - name: update cache and upgrade
      apt: update_cache=yes upgrade=safe cache_valid_time=3600

  tasks:
    - name: Install flatpak (missing in the distro)
      apt:
        name:
          - flatpak

    - name: Add the flathub flatpak repository remote to the user installation
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: user

    - name: Install flatpaks (flathub)
      community.general.flatpak:
        remote: flathub
        method: user
        name:
          - org.inkscape.Inkscape
          - org.shotcut.Shotcut
          - org.gimp.GIMP
          - com.obsproject.Studio
          - org.audacityteam.Audacity
          - ch.protonmail.protonmail-bridge
          - com.discordapp.Discord
          - com.github.tchx84.Flatseal
          - com.heroicgameslauncher.hgl
          - com.valvesoftware.Steam
          - io.github.RodZill4.Material-Maker
          - md.obsidian.Obsidian
          - org.blender.Blender
          - org.keepassxc.KeePassXC
          - org.mozilla.Thunderbird
          - org.mozilla.firefox
          - org.signal.Signal
          - org.telegram.desktop
          - org.godotengine.Godot
          - org.kde.krita

    - name: Install packages
      apt:
        name:
          - neofetch
          - tmux
          - git
          - podman
          - skopeo
          - buildah
        state: present

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes

    - ping:
